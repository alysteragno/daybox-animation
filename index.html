<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekday Buttons Animation</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">


  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Select a day</h1>
  <div class="buttons">
    <button data-day="Monday" class="monday">Monday</button>
    <button data-day="Tuesday" class="tuesday">Tuesday</button>
    <button data-day="Wednesday" class="wednesday">Wednesday</button>
    <button data-day="Thursday" class="thursday">Thursday</button>
    <button data-day="Friday" class="friday">Friday</button>
    <button data-day="Saturday" class="saturday">Saturday</button>
  <button data-day="Sunday" class="sunday">Sunday</button>
</div>

    <div id="box-container"></div>
  </div>

  <footer>
    <div>
        <h3>
            Developed by Alyster A.
        </h3>
    </div>
    <div>
        <h4>
            All rights reserved.
        </h4>
    </div>
  </footer>
</body>
</html>
